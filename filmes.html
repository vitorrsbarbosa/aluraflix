<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <title>Aluraflix</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <a href="index.html">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
        alt="">
    </a>
    <p class="page-subtitle">
      Quem você gostaria de adicionar?
    </p>
    <div class="form-wrapper">
      <input type="text" id="image" name="filmeImage" placeholder="Insira endereço de imagem">
      <input type="text" id="name" name="filmeName" placeholder="Insira o nome do filme">
      <input type="text" id="link" name="filmeLink" placeholder="Insira o link do trailer">
      <button onClick="adicionarFilme()">Adicionar Filme</button>
    </div>
  </div>
  <div class="divisoria" id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
